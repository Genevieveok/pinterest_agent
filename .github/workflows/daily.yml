name: Daily Pinterest Agent
on:
  schedule:
    - cron: '0 10 * * *' # runs daily at 10:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run agent
        env:
          PINTEREST_TOKEN: ${{ secrets.PINTEREST_TOKEN }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          SITE_URL: ${{ secrets.SITE_URL }}
          BOARD_K_DRAMA: ${{ secrets.BOARD_K_DRAMA }}
          BOARD_C_DRAMA: ${{ secrets.BOARD_C_DRAMA }}
          BOARD_ENTERTAINMENT: ${{ secrets.BOARD_ENTERTAINMENT }}
          BOARD_LIFESTYLE: ${{ secrets.BOARD_LIFESTYLE }}
          BOARD_FOOD: ${{ secrets.BOARD_FOOD }}
          BOARD_TRAVEL: ${{ secrets.BOARD_TRAVEL }}
          IMAGE_HOST_BRANCH: ${{ secrets.IMAGE_HOST_BRANCH }}
        run: |
          python -m agent.main
      - name: Commit generated images and DB
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(agent): update generated images and DB"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Daily Pinterest Agent
on:
  # schedule:
  #   - cron: '0 10 * * *' # runs daily at 10:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository (with Commit Permissions)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }} 
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run agent
        env:
          PINTEREST_APP_ID: ${{ secrets.PINTEREST_APP_ID }}
          PINTEREST_APP_SECRET: ${{ secrets.PINTEREST_APP_SECRET }}

          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          IMAGE_HOST_BRANCH: ${{ secrets.IMAGE_HOST_BRANCH }}

          SITE_URL: ${{ secrets.SITE_URL }}
          BOARD_K_DRAMA: ${{ secrets.BOARD_K_DRAMA }}
          BOARD_C_DRAMA: ${{ secrets.BOARD_C_DRAMA }}
          BOARD_ENTERTAINMENT: ${{ secrets.BOARD_ENTERTAINMENT }}
          BOARD_LIFESTYLE: ${{ secrets.BOARD_LIFESTYLE }}
          BOARD_FOOD: ${{ secrets.BOARD_FOOD }}
          BOARD_TRAVEL: ${{ secrets.BOARD_TRAVEL }}
        run: |
          python -m agent.main
      - name: Commit Updated Files (Token and DB)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          ccommit_message: "chore(agent): automated update (token refreshed, DB updated)"
          files: agent_data.db
          commit_user_name: 'Pinterest Agent Bot'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
